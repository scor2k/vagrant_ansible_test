---
# 

- name: Import Elastic GPG key
  apt_key:
    url: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present
  become: true

- name: Add Repository for Elastic
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/5.x/apt stable main
    state: present
  become: true

- name: Install Logstash
  apt:
    name: logstash
    state: present
  become: true

- name: Copy config
  copy:
    src: ../files/default.conf
    dest: /etc/logstash/conf.d/default.conf
    force: yes
    owner: root
    group: root
    mode: 0644
  become: true

- name: Restart service
  service:
    name: logstash
    enabled: yes
    state: restarted
  become: true
  
